<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="heading">
        <h1>My Portfolio</h1>
    </header>

    <nav role="navigation">
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <img src="profile.jpg" alt="A photo of me" role="img">
        <p>I am a web developer passionate about creating accessible and inclusive websites.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <ul role="list">
            <li role="listitem">Accessible Blog Website</li>
            <li role="listitem">Inclusive E-commerce Platform</li>
            <li role="listitem">Responsive Portfolio Template</li>
        </ul>
    </section>

    <footer id="contact" role="contentinfo">
        <h2>Contact Me</h2>
        <p>Email: example@example.com</p>
    </footer>
</body>
</html>
